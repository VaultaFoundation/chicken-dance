<!DOCTYPE html>
<html>
<head>
<title>Chicken Dance Status Report</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="global.css">
<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>
</head>
<body>
<div class="topbar">
  <span class="material-symbols-outlined">account_circle</span>
</div>
<div class="navbar">
  <div class="row">
    <div class="navbutton">
      <a href="/progress.html">
        <p class="navicon"><span class="material-symbols-outlined">clock_loader_10</span></p>
        <br/>
        <p class="subtext">Progress</p>
      </a>
    </div>
    <div class="navbutton">
      <a href="/grid.html">
        <p class="navicon"><span class="material-symbols-outlined">grid_view</span></p>
        <br/>
        <p class="subtext">Jobs</p>
      </a>
    </div>
    <div class="navbutton">
      <a href="/control.html">
        <p class="navicon"><span class="material-symbols-outlined">settings_slow_motion</span></p>
        <br/>
        <p class="subtext">Control</p>
      </a>
    </div>
  </div>
</div>
<div class="maincontent">
  <div class="card">
    <h3>All Jobs</h3>
    <div id="joblist"></div>
  </div>
</div>
<script type="module">
const reqHeaders = new Headers();
reqHeaders.append("Accept", "application/json");
const response = await fetch("/status",
  {
    method: "GET",
    headers: reqHeaders,
  }
);
const dataObj = await response.json();

var str = '<table class="table"><thead>'
str += '<tr><th>job id</th> <th>start time</th> <th>start block</th> <th>current block</th> <th>end block</th> <th>status</th> <th>leap version</th></tr>'
str += '</thead>'
str += '<tbody>'

if (dataObj != undefined) {
  dataObj.forEach(function(job) {
    str += '<tr>'
    str += '<td>'+job.replay_slice_id+'</td>';

    const datetime = job.start_time.split('T');
    const yearMonthDay = datetime[0].split('-');
    const formatDate = yearMonthDay[1] + '/' + yearMonthDay[2] + " " + datetime[1]

    str += '<td>'+formatDate+'</td>'
    str += '<td>'+job.start_block_num+'</td>';
    str += '<td>'+job.last_block_processed+'</td>';
    str += '<td>'+job.end_block_num+'</td>';

    var badgeLable = "badge-warning"
    switch (job.status) {
      case 'WAITING_4_WORKER':
        badgeLable = "badge-waiting"; break;
      case 'ERROR':
        badgeLable = "badge-error"; break;
      case 'HASH_MISMATCH':
        badgeLable = "badge-warning"; break;
      case 'COMPLETE':
        badgeLable = "badge-allok"; break;
      case 'STARTED':
        badgeLable = "badge-in-progress"; break;
      case 'LOADING_SNAPSHOT':
        badgeLable = "badge-in-progress"; break;
      case 'WORKING':
        badgeLable = "badge-in-progress"; break;
    }

    str += '<td><lable class="badge '+badgeLable+'">'+job.status+'</lable></td>';
    str += '<td>'+job.leap_version+'</td>';
    str += '</tr>'
  });
  str += '</tbody></table>'
} else {
  str = '<div class="note"><p>No jobs found</p></div>'
}

document.getElementById("joblist").innerHTML = str;
</script>
</body>
</html>
