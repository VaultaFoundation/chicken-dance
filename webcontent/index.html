<!DOCTYPE html>
<html>
<head>
<title>Chicken Dance Status Report</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="global.css">
<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>
</head>
<body>
<div class="topbar">
  <span class="material-symbols-outlined">account_circle</span>
</div>
<div class="navbar">
  <div class="row">
    <div class="navbutton">
      <a href="/progress">
        <p class="navicon"><span class="material-symbols-outlined">clock_loader_10</span></p>
        <br/>
        <p class="subtext">Progress</p>
      </a>
    </div>
    <div class="navbutton">
      <a href="/grid">
        <p class="navicon"><span class="material-symbols-outlined">grid_view</span></p>
        <br/>
        <p class="subtext">Jobs</p>
      </a>
    </div>
    <div class="navbutton">
      <a href="/control">
        <p class="navicon"><span class="material-symbols-outlined">settings_slow_motion</span></p>
        <br/>
        <p class="subtext">Control</p>
      </a>
    </div>
  </div>
</div>
<div class="maincontent">
  <div class="note">
    <p>A long long time ago in a galaxy far far away there lived a frog</p>
  </div>
  <div class="row">
    <div class="card">
      <p class="subtext">Blocks Processed</p>
      <br/>
      <h2>35%</h2>
    </div>
    <div class="card">
      <p class="subtext">Jobs Remaining</p>
      <br/>
      <h2>35</h2>
    </div>
    <div class="card">
      <p class="subtext">Jobs Failed</p>
      <br/>
      <h2>3</h2>
    </div>
    <div class="card">
      <p class="subtext">Jobs Succeeded</p>
      <br/>
      <h2>350</h2>
    </div>
  </div>
  <h2>Failed Jobs</h2>
  <div class="row">
    <div class="card">
      <ul class="failed-job">
        <li><a href=\"/status?sliceid=123\">Job ABCD54</a></li>
        <li><a href=\"/config?sliceid=123\">Config 123</a></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
